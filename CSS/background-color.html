<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">          
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Example</title>
    <style>
        body {
            background-color: lightblue; /* Sets the background color of the page */
            opacity: 0.9; /* Sets the opacity of the body content */
        }
        h1 {            
            background-color: yellow; /* Sets the background color of the heading */
        }
        p {           
            background-color: lightgreen; /* Sets the background color of the paragraph */                                  
        }                           

        div {
            background-color: lightcoral; /* Sets the background color of the div */
        }
    </style>
</head>
<body>      
    <h1>This is a Heading</h1>
    <p>This is a paragraph with a light green background.</p>
    <div>This is a div with a light coral background.</div>
</body>
</html>
