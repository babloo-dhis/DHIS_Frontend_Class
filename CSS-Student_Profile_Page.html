<!DOCTYPE html>
<html>
<head>
  <title>Student Profile</title>
  <style>
    body {
      background-color: #eaece3;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: darkblue;
    }
    .profile {
      width: 300px;
      margin: auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: white;
    }
    .profile img {
      width: 100%;
      border-radius: 50%;
    }
    .profile p {
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Student Profile</h1>
  <div class="profile">
    <img src="./avatar-of-a-student-character-free-vector.jpg" alt="Student Photo">
    <p><strong>Name:</strong> Rahul Sharma</p>
    <p><strong>Course:</strong> B.Tech CSE</p>
    <p><strong>Email:</strong> rahul@example.com</p>
  </div>
</body>
</html>
