<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Table</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    th {
      background-color: lightblue;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .pass {
      background-color: #c8e6c9; /* light green */
      font-weight: bold;
    }
    .fail {
      background-color: #ffcdd2; /* light red */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Student Marks Report</h1>

  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Math</th>
      <th>Science</th>
      <th>English</th>
      <th>Total</th>
      <th>Result</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Rahul</td>
      <td>78</td>
      <td>65</td>
      <td>80</td>
      <td>223</td>
      <td class="pass">Pass</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Anita</td>
      <td>35</td>
      <td>40</td>
      <td>28</td>
      <td>103</td>
      <td class="fail">Fail</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Aman</td>
      <td>60</td>
      <td>55</td>
      <td>70</td>
      <td>185</td>
      <td class="pass">Pass</td>
    </tr>
  </table>

</body>
</html>
