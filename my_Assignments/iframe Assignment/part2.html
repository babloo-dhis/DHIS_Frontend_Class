<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> iframe Targeted Links</title>

    <style>
        div>iframe {
            border-radius: 20px;
            box-shadow: 10px 8px rgb(20, 89, 129);
        }
    </style>
</head>
<body>
     <div>
        <h2>Inline HTML with srcdoc</h2>
    <iframe src="../../Assignments/iframe/iframe-assignment.md" name="" width="80%" height="80%"></iframe>
    </div>



    <div>
        <h2>iframe with Targeted Links</h2>
    <iframe src="about:blank" name="myFrame" width="600px" height="400px">Please Select a website to visit.</iframe>

    <ul>
    <li><a href="https://www.google.com" target="myFrame">Google</a></li>
    <li><a href="https://www.bing.com/" target="myFrame">Bing</a></li>
    <li><a href="https://www.yahoo.com" target="myFrame">Yahoo</a></li>
    </ul>
    </div>

   
</body>
</html>
