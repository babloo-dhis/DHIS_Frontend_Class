<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple iframe Usage Page</title>
</head>
<body>
    <h2>WIKIPEDIA Embedded Page</h2>
    <iframe src="https://www.wikipedia.org " width="560px" height="400px">WIKIPEDIA</iframe>

    <h2>You Tube Embedded Page</h2>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fyO9Vl3VJHM?si=tX2NZfnkK-SNrbTr&amp;start=2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
