<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            max-width: 20px;
            margin: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .box {
            border: 5px solid brown;
            border-radius: 20px;
            width: 200px;
            height: 400px;
            margin-top: 10px ;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div id="container">
    <p id="" class="box"></p>
    <p id="" class="box"></p>
    <p id="" class="box"></p>
    <p id="" class="box"></p>
    </div>
</body>
</html>
